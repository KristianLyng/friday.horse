function printDiff(t)
{
	var str = "";
	if (t.d > 1)
		str = t.d + " days";
	else if (t.d == 1)
		str = t.d + " day";
	
	if (t.h > 1)
		str += " " + t.h + " hours";
	else if (t.h == 1)
		str += " " + t.h + " hour";
	else if (t.d > 0)
		str += " 0 hours";

	if (t.m > 1)
		str += " " + t.m + " minutes";
	else if (t.m == 1)
		str += " " + t.m + " minute";
	else if (t.d > 0 || t.h > 0)
		str += " 0 minutes";

	if (t.s > 1)
		str += " " + t.s + " seconds";
	else if (t.s == 1)
		str += " " + t.s + " second";
	else if (t.d > 0 || t.h > 0 || t.m > 0)
		str += " 0 seconds";
	return str;
}

function setFontColor() {
	var e = document.getElementById('blah');
	e.style.color = getColorStop(col);
	col = col + multi;
	if (col == 1000 || col == 0) {
		multi = multi * -1;
	}
}
function drawGradient(gradients)
{
        var gradient = ctx.createLinearGradient(0,0,1000,0);
        var stops = gradients.length - 1;
        for (var color in gradients) {
                var i = color / stops;
                gradient.addColorStop(i, gradients[color]);
        }
        ctx.beginPath();
        ctx.strokeStyle = gradient;
        ctx.moveTo(0,0);
        ctx.lineTo(1000,0);
        ctx.lineWidth = 10; 
        ctx.closePath();
        ctx.stroke();
        ctx.moveTo(0,0);
}
/*
 * Get the color of a gradient, range is from 0 to 999 (inclusive).
 */
function getColorStop(x) {
        x = parseInt(x);
        if (x > 999)
                x = 999;
        if (x < 0)
                x = 0;
        return getColor(x,0);
}

/*
 * Get the color on the hidden canvas at a specific point. Could easily be
 * made generic.
 */
function getColor(x,y) {
        var imageData = ctx.getImageData(x, y, 1, 1);
        var data = imageData.data;
        if (data.length < 4)
                return false;
        var ret = 'rgb(' + data[0] + ',' + data[1] + ',' + data[2] + ')';
        return ret;
}

var horsyHorse;
function rotateHorsy() {
